<!DOCTYPE html>
<!--[if IE]><script type="text/javascript">top.location = "/ver";</script><![endif]-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>中考招考平台</title>
<link type="text/css" rel="stylesheet" href="/assets/layui/css/layui.css" />
<link type="text/css" rel="stylesheet" href="/assets/css/common.css" />
<link type="text/css" rel="stylesheet" href="/assets/css/login.css" />
</head>
<body class="bg">
	<div class="box">
		<div class="logo"><!-- <img src="/assets/img/logo.png" /> -->中考招考平台</div>
		<form class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">验证码</label>
				<div class="layui-input-inline">
					<input type="text" name="captcha" lay-verify="captcha" placeholder="请输入验证码" autocomplete="off" class="layui-input">
				</div>
				<img title="点击刷新" class="captcha" src="/captcha" onclick="this.src='/captcha?v=' + Math.random()">
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="login">登录</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="/assets/layui/layui.js"></script>
	<script type="text/javascript" src="/assets/js/common.js"></script>
	<script type="text/javascript" src="/assets/js/login.js"></script>
</body>
</html>
