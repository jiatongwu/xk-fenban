<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>贺阳学生管理系统</title>
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/layui/css/layui.css" />
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/common.css" />
	<style>
		
		</style>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/jquery2.2.4.js"></script>
</head>

<body>
	<input type="text" hidden id="contextPath" value="#(session.servletContext.contextPath)"/>
    <input type="text" hidden id="addFirstMenu" value="#(addFirstMenu)"/>
<div class="larry-fluid larry-wrapper">

    <div class="layui-row lay-col-space20">
        <div class="layui-cos-xs12 layui-col-sm12 layui-col-md12 layui-col-lg8">
            <section class="larry-body animated fadeInRightBig">
                <div class="larry-body-content clearfix" >

                    <form class="layui-form" action="" method="post">
                     #if(addFirstMenu==1)  
                     <input type="text" name="parentId"  value="-1" hidden/>
                     <div class="layui-form-item">
                        <label class="layui-form-label">上级：</label>
                        <div class="layui-input-block">
                            <input type="text"　name="" readonly value="无" class="layui-input">
                        </div>
                    </div>
                     #else
                     <input type="text" name="parentId" readonly value="#(parentPermission.id ??)" hidden/>
                     <div class="layui-form-item">
                        <label class="layui-form-label">上级：</label>
                        <div class="layui-input-block">
                            <input type="text"　name="" readonly value="#(parentPermission.name ??)" class="layui-input">
                        </div>
                    </div>
                     #end

                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" id="name" maxlength="10" value="" lay-verify="required" autocomplete="off" placeholder="请输入菜单的名称"
                                       class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单描述</label>
                            <div class="layui-input-block">
                                <input type="text" name="describe" maxlength="64" value=""  autocomplete="off" placeholder="请输入菜单的详细描述"
                                       class="layui-input">
                            </div>
                        </div>
                        <!-- <div class="layui-form-item">
                            <label class="layui-form-label">菜单图标</label>
                            <div class="layui-input-block">
                                <input type="text" name="icon"  maxlength="64" id="icon" value="<c:out value="${requestScope.menu.icon}"></c:out>"  aautocomplete="off"  class="layui-input" placeholder="请输入菜单图标">
                            </div>
                        </div> -->
                         <div class="layui-form-item">
			                <label class="layui-form-label">菜单URL</label>
			                <div class="layui-input-block">
			                   <input type="text" name="url"  maxlength="64" id="url" value=""   aautocomplete="off"  class="layui-input" placeholder="请输入菜单地址URL">
                            </div>
			            </div>
			             <div class="layui-form-item">
			                <label class="layui-form-label">权限代码</label>
			                <div class="layui-input-block">
			                   <input type="text" name="code"  maxlength="64" id="code" value=""   aautocomplete="off"  class="layui-input" placeholder="请输入菜单的权限代码">
                            </div>
			            </div>
                        <!-- <div class="layui-form-item">
                            <label class="layui-form-label">代码文件</label>
                            <div class="layui-input-block">
                                <input type="radio" name="open" value="true" title="开启"  >
                                <input type="radio" name="open" value="false" title="关闭" checked >
                            </div>
                        </div> -->
                       
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单类型</label>
                            <div class="layui-input-block">
                                #if(parentPermission.type ?? == 0)
                                <input type="radio" name="type" value="0" title="目录" / >
                                <input type="radio" name="type" value="1" title="菜单" />
                                #else if(parentPermission.type ?? == 1)
                                <input type="radio" name="type" value="2" title="按钮" / >
                                #else
                                #end
                               
                            </div>
                        </div>
                        
                      



                       
                        <div class="layui-form-item" style="text-align: center;">
                            <button class="layui-btn" lay-submit="" id="ok" lay-filter="ok">确定</button>
                            <button type="layui-btn" id="cancle" class="layui-btn layui-btn-primary">取消</button>
                        </div>
                       
                       
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>


<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/layui.js"></script>
<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/common.js"></script>

<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/permission/addPage.js"></script>

</body>
</html>
