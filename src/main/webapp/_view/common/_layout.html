#define layout()

<!DOCTYPE html>
<!--[if IE]><script type="text/javascript">top.location = "#(session.servletContext.contextPath)/browser/ver";</script><![endif]-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/layui/css/layui.css" />
<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/common.css" />
<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/layui/treetable-lay/treetable.css" />
#@css?()
</head>

<body class="layui-layout-body">
		<input type="text" hidden id="contextPath" value="#(session.servletContext.contextPath)"/>

	<div class="layui-layout layui-layout-admin">
		<!-- 头部区域 -->
		<div class="layui-header layui-bg-black">
			<div class="layui-logo">logo</div>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item">
					<a href="javascript:;">欢迎</a>
					<dl class="layui-nav-child">
						<dd><a href="javascript:;" onclick="modifyPwd();">修改密码</a></dd>
						<dd><a href="/logout">安全退出</a></dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 左侧导航区域 -->
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<ul class="layui-nav layui-nav-tree">
					
					

					
					<li class="layui-nav-item">
						<a href="javascript:;">项目</a>
						<dl class="layui-nav-child">	
													
							<dd><a class="#(route=='/xm/index'?'layui-this':'') second-level" href="#(session.servletContext.contextPath)/xm/index">查看</a></dd>
							
						</dl>
					 </li>
					
					
				
				</ul>
			</div>
		</div>
		<!-- 内容主体区域 -->
		<div class="layui-body">
		#@main()
		</div>
	</div>

	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/layui.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/juicer-min.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/jquery2.2.4.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/common.js"></script>
	#@js?()
</body>
#@outBodyDiv?()
</html>
#end
