<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>贺阳学生管理系统</title>
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/layui/css/layui.css" />
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/common.css" />
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/student.css" />
	<style>
			.layui-form-label {
				width:180px;
			}
		</style>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/jquery2.2.4.js"></script>
</head>

<body>
		<input type="text" hidden id="contextPath" value="#(session.servletContext.contextPath)" />
	<br />
	<div id="addApp">
		<form class="layui-form">
			<input name="id" id="inputId" hidden value="#(student.id)" />

			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" value="#(student.name)" lay-verify="required" placeholder="请输入考生姓名"
						autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">必填</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
						<input id="idcardInputId" value="#(student.idcard)" hidden/>
					<input name="idcard" value="#(student.idcard)" placeholder="请输入身份证号" autocomplete="off"
						class="layui-input" lay-verify="idcard" />
				</div>
				<div class="layui-form-mid layui-word-aux">必填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号（登录用）</label>
				<div class="layui-input-inline">
						<input id="phoneInputId" value="#(student.phone)" hidden/>
					<input name="phone" placeholder="请输入手机号" value="#(student.phone)" autocomplete="off" class="layui-input" lay-verify="phone"  />
				</div>
			</div>
			

			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="update">提交</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/layui.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/common.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/student/editPage.js"></script>

<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/layui_extends/selectM.js"></script>
<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/layui_extends/selectN.js"></script>
</body>

</html>
