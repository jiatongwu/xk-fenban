<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>贺阳学生管理系统</title>
	<link type="text/css" rel="stylesheet" href="/assets/layui/css/layui.css" />
	<link type="text/css" rel="stylesheet" href="/assets/css/common.css" />
	<link type="text/css" rel="stylesheet" href="/assets/css/student.css" />
	<script type="text/javascript" src="/assets/layui/jquery2.2.4.js"></script>
</head>

<body>
	<br />
	<div id="addApp">
		<form class="layui-form">
			<input name="id" id="inputId" hidden value="#(studentInformation.id ??)" />

			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" value="#(studentInformation.name ??)" readonly lay-verify="required"
						placeholder="请输入考生姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">年龄</label>
				<div class="layui-input-inline">
					<input type="text" name="age" value="#(studentInformation.age ??)" readonly placeholder="请输入年龄"
						autocomplete="off" class="layui-input" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input value="#(studentInformation.idcard ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">准考证号</label>
				<div class="layui-input-inline">
					<input value="#(studentInformation.examNumber ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>



			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<input type="radio" name="gender" value="1" title="男" #(studentInformation.gender==1 ? "checked"
						: "" ) disabled="disabled" />
					<input type="radio" name="gender" value="0" title="女" #(studentInformation.gender==0 ? "checked"
						: "" ) disabled="disabled" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">民族</label>
				<div class="layui-input-inline">
					<input value="#nationIdToName(studentInformation.nationId ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">毕业学校</label>
				<div class="layui-input-inline">
					<input value="#(studentInformation.schoolName ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">录取学校</label>
				<div class="layui-input-inline">
					<input value="#(studentInformation.luquSchoolName ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">录取批次</label>
				<div class="layui-input-inline">
					<input value="#batchCodeToName(studentInformation.luquPiciId ??)" readonly placeholder=""
						autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">分数</label>
				<div class="layui-input-inline">
					<input value="#(studentInformation.sumScore ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">考生类别</label>
				<div class="layui-input-inline">
					<input value="#studentTypeToName(studentInformation.type ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>


		</form>
	</div>
	<script type="text/javascript" src="/assets/layui/layui.js"></script>
	<script type="text/javascript" src="/assets/js/common.js"></script>
	<script type="text/javascript" src="/assets/js/student/zhaoShengSchoolViewStudentPage.js"></script>
</body>

</html>
