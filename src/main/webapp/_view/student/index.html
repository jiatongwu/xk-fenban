#@layout() #define main()
<div class="layui-card">
	<div class="layui-card-body">
		<div class="layui-card">
			<form class="layui-form ">
				<div class="layui-form-item">


					<div class="layui-inline">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
							<input type="text" name="name" placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">身份证号</label>
						<div class="layui-input-inline">
							<input type="text" name="idcard" placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
							<input type="text" name="phone" placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">选科</label>
						<div class="layui-input-inline">
							<select name="kemuzuheId">
								<option value=""></option>
								#for(oneCate : findAllByCategory)
								<optgroup label="#(oneCate.key)">
									#for(kemuzuhe : oneCate.value)
									<option value="#(kemuzuhe.id)">#(kemuzuhe.name)</option>
									#end
								</optgroup>
								#end
							</select>
						</div>
					</div>

					<div class="layui-inline">
							<label class="layui-form-label">是否选科</label>
							<div class="layui-input-inline">
								<select name="isSelectKemuzuhe">
									<option value=""></option>
									<option value="1">选了</option>
									<option value="0">没选</option>
								</select>
							</div>
						</div>



					<div class="layui-inline">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<button class="layui-btn layui-btn-normal" id="queryStudentButtonId" lay-submit
								lay-filter="query">查询</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="">
			<div class="layui-block">
				<a href="javascript:;" id="import" class="layui-btn layui-btn-normal">导入学生信息</a>
				<a href="javascript:;" id="add" class="layui-btn layui-btn-normal">增加</a>
			</div>
			<table id="table" lay-filter="table"></table>
			<script type="text/html" id="bar">

				<a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="view">查看</a>
				<a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
				
				<a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a> 
				#[[
				{{#  if(d.selectKemuzuheAgain == 0 && d.selectKemuzuheid!=undefined){ }}
				<a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="selectKemuzuheAgain">允许他重新选科</a>
				{{# } }}
				]]#
			
			</script>
		</div>
	</div>
</div>
</div>
#end #define css()
<style>
	.layui-form-label {
		width: 120px;
	}
</style>
<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/student.css" />
#end #define js()
<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/student/index.js"></script>
#end
