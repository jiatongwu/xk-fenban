<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/layui/css/layui.css" />
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/common.css" />
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/student.css" />
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/jquery2.2.4.js"></script>
	<style>
		.layui-form-label {
			width: 180px;
		}

		.noclick {
			pointer-events: none;
			cursor: default;
			opacity: 0.6;
		}
	</style>
</head>

<body>
	<br />
	<div id="addApp">
		<form class="layui-form">
			<input name="id" id="inputId" hidden value="#(student.id ??)" />

			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" value="#(student.name ??)" readonly lay-verify="required" placeholder=""
						autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input value="#(student.idcard ??)" readonly placeholder="" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input value="#(student.phone ??)" readonly placeholder="" autocomplete="off" class="layui-input" />
				</div>
			</div>




		</form>
	</div>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/layui.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/common.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/student/viewPage.js"></script>


	<script type="text/javascript"
		src="#(session.servletContext.contextPath)/assets/layui/layui_extends/selectM.js"></script>
	<script type="text/javascript"
		src="#(session.servletContext.contextPath)/assets/layui/layui_extends/selectN.js"></script>
</body>

</html>
