<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>贺阳学生管理系统</title>
	<link type="text/css" rel="stylesheet" href="/assets/layui/css/layui.css" />
	<link type="text/css" rel="stylesheet" href="/assets/css/common.css" />
	<link type="text/css" rel="stylesheet" href="/assets/css/student.css" />
	<script type="text/javascript" src="/assets/layui/jquery2.2.4.js"></script>
	<style >
	
			.layui-form-label {
				width:180px;
			}
		.noclick {
    pointer-events: none;
    cursor: default;
    opacity: 0.6;
}
	</style>
</head>

<body>
	<br />
	<div id="addApp">
		<form class="layui-form">
			<input name="id" id="inputId" hidden value="#(student.id ??)" />

			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" value="#(student.name ??)" readonly lay-verify="required"
						placeholder="请输入考生姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">年龄</label>
				<div class="layui-input-inline">
					<input type="text" name="age" value="#(student.age ??)" readonly placeholder="请输入年龄"
						autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input value="#(student.idcard ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学籍号</label>
				<div class="layui-input-inline">
					<input name="schoolRollNum" placeholder="请输入学籍号" value="#(student.schoolRollNum )" readonly autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报名号</label>
				<div class="layui-input-inline">
					<input value="#(studentReg.regCode ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">准考证号</label>
				<div class="layui-input-inline">
					<input value="#(studentReg.exam_number ??)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>



			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<input type="radio" name="gender" value="1" title="男" #(student.gender==1 ? "checked" : "" )
						disabled="disabled" />
					<input type="radio" name="gender" value="0" title="女" #(student.gender==0 ? "checked" : "" )
						disabled="disabled" />
				</div>
			</div>
			<input type="text" id="nationHiddenId" value="#(student.nationId ??)" hidden />
			<input type="text" id="biyeSchoolHiddenId" value="#(student.schoolId ??)" hidden />
			<input type="text" id="studentTypeHiddenId" value="#(studentReg.type ??)" hidden />

			<div class="layui-form-item">
				<label class="layui-form-label">民族</label>
				<div class="layui-input-inline">
					<input value="#nationIdToName(student.nationId)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">毕业学校</label>
				<div class="layui-input-inline">
					<input value="#schoolIdToName(student.schoolId)" readonly placeholder="" autocomplete="off"
						class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">考生类别</label>
				<div class="layui-input-inline">
					<input value="#studentTypeToName(studentReg.type)" readonly placeholder="" autocomplete="off"
					class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报名状态</label>
				<div class="layui-input-inline">
					<input name="" value="#(status)" readonly placeholder="" autocomplete="off" class="layui-input" />
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">考生户籍</label>
				<div class="layui-input-inline">
					<input value="#censusTypeIdToNameDirective(studentReg.censusType)" readonly placeholder="" autocomplete="off"
					class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">考生班级</label>
				<div class="layui-input-inline">
					<input value="#clazzIdToNameDirective(studentReg.clazzId)" readonly placeholder="" autocomplete="off"
					class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">体育选考科目（选择2项）</label>
				<div class="layui-input-inline noclick" style="width:190px;" style="display:none;" id="tag_ids2">
				</div>
			</div>
			<input type="text" hidden id="sportTypesHiddenId" value="#(studentReg.sportTypes)"/>


			<div class="layui-form-item">
				<label class="layui-form-label">报名状态</label>
				<div class="layui-input-inline">
					<input name="" value="#studentRegStatusToName(studentReg.regStatus)" readonly placeholder=""
						autocomplete="off" class="layui-input" />
				</div>
			</div>


		</form>
	</div>
	<script type="text/javascript" src="/assets/layui/layui.js"></script>
	<script type="text/javascript" src="/assets/js/common.js"></script>
	<script type="text/javascript" src="/assets/js/student/viewPage.js"></script>


<script type="text/javascript" src="/assets/layui/layui_extends/selectM.js"></script>
<script type="text/javascript" src="/assets/layui/layui_extends/selectN.js"></script>
</body>

</html>
