<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/layui/css/layui.css" />
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/common.css" />
	<link type="text/css" rel="stylesheet" href="#(session.servletContext.contextPath)/assets/css/student.css" />

	<style>
			.layui-form-label {
				width:120px;
			}
		</style>
</head>

<body>
	<input type="text" hidden id="contextPath" value="#(session.servletContext.contextPath)" />
	<div id="addApp" style="margin-left:80px;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend style="font-size:15px;">**请先下载excel模板，填写考生信息后，进行导入操作**</legend>
		</fieldset>

		<div>
			<button type="button" class="layui-btn" id="downloadTemplate">下载模板</button>
		</div>
		<br />

		<br />
		<form class="layui-form">
			<div class="layui-form-item">
			
				<label class="layui-form-label">是否清空已有学生</label>
				<div class="layui-input-block">
					<input type="checkbox" id="deleteOriginStudent" name="deleteOriginStudent" lay-skin="switch"  lay-text="清空|不清空">
				</div>
		</div>
		</form>
		
		<div class="layui-upload">
			<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
			<div>待上传文件：</div>
			<div id="fileNameDiv" style="height:10px;">无</div>
			<br />

			<br />
			<button type="button" class="layui-btn" id="test9">开始上传</button>
			<div id="messageDiv" style="height:10px;"></div>
		</div>
	</div>




	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/jquery2.2.4.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/layui.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/common.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/layui/jquery.fileDownload.js"></script>
	<script type="text/javascript" src="#(session.servletContext.contextPath)/assets/js/student/importExcelPage.js"></script>


</body>

</html>
