<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link type="text/css" rel="stylesheet" href="/assets/layui/css/layui.css" />
	<link type="text/css" rel="stylesheet" href="/assets/css/common.css" />
	<link type="text/css" rel="stylesheet" href="/assets/css/student.css" />
	<style>
			.layui-form-label {
				width:120px;
			}
		</style>
</head>

<body>
	<div id="addApp" style="margin-left:80px;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend style="font-size:15px;">**请先下载excel模板，填写考生信息后，进行导入操作**</legend>
		</fieldset>

		<div>
			<button type="button" class="layui-btn" id="downloadTemplate">下载模板</button>
		</div>
		<br />

		<br />

		<form class="layui-form ">
			#if((account.roleName =="市教育局")||(account.roleName =="超级管理员"))
			<!-- 显示所有学校 -->
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">选择学校</label>
					<div class="layui-input-inline">
						<select name="schoolId" lay-verify="" lay-search>
							<option value=""></option>
							#for(tmp:schools)
							<option value="#(tmp.id)">#(tmp.name)</option>
							#end
						</select>
					</div>
				</div>
			</div>
			#else if(account.roleName =="区县教育局")
			<!-- 显示本区县学校 -->
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">选择学校</label>
					<div class="layui-input-inline">
						<select name="schoolId" lay-verify="" lay-search>
							<option value=""></option>
							#for(tmp:schools)
							<option value="#(tmp.id)">#(tmp.name)</option>
							#end
						</select>
					</div>
				</div>
			</div>
			#else if(account.roleName =="毕业学校")
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">选择学校</label>
					<div class="layui-input-inline">
						<input type="text" readonly value="#(account.name)" placeholder="" autocomplete="off"
							class="layui-input">
						<input type="text" name="schoolId" value="#(account.schoolId)" hidden />
					</div>
				</div>
			</div>
			#end
			<div class="layui-form-item">
			
					<label class="layui-form-label">是否清空已有考生</label>
					<div class="layui-input-block">
						<input type="checkbox" id="deleteOriginStudent" name="deleteOriginStudent" lay-skin="switch"  lay-text="清空|不清空">
					</div>
			</div>
		</form>
		<div class="layui-upload">
			<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
			<div>待上传文件：</div>
			<div id="fileNameDiv" style="height:10px;">无</div>
			<br />

			<br />
			<button type="button" class="layui-btn" id="test9">开始上传</button>
			<div id="messageDiv" style="height:10px;"></div>
		</div>
	</div>




	<script type="text/javascript" src="/assets/layui/jquery2.2.4.js"></script>
	<script type="text/javascript" src="/assets/layui/layui.js"></script>
	<script type="text/javascript" src="/assets/js/common.js"></script>
	<script type="text/javascript" src="/assets/js/student/importExcelPage.js"></script>


</body>

</html>
