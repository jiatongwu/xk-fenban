log4j.rootLogger=DEBUG, toConsole
log4j.logger.com.jfinal.template.ext.spring.JFinalView=ERROR, toConsole
log4j.logger.org.springframework=ERROR, toConsole
log4j.logger.org.mybatis=ERROR, toConsole
log4j.logger.com.mchange=ERROR, toConsole
log4j.logger.org.apache=ERROR, toConsole
log4j.logger.cn.xvkang=DEBUG, toConsole

log4j.appender.file.encoding=UTF-8

log4j.appender.toConsole=org.apache.log4j.ConsoleAppender 
log4j.appender.toConsole.Target=System.out  
log4j.appender.toConsole.layout=org.apache.log4j.PatternLayout 
log4j.appender.toConsole.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%t] [%p] [%c] %m%n 
